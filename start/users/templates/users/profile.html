{% extends 'base.html' %}
{% load static %}
{% block users %}
<div class="text-center mt-5">
    <br>
    <br>
    <br>
    
    <!-- Custom styles for this template -->
    <link href="{% static 'users/css/signin.css' %}" rel="stylesheet">
    <main class="form-signin">
      <form action="{% url 'profile' %}" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container gx-5">
            <div class="row">
                <div class="mb-3 title_logo">
                    <h4>Профиль</h4>
                </div>
                <div class="pb-3">
                    <div class="imgAbt">
                      <img class="mb-2" src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'users/image/default_avatar.jpg' %} {% endif %}" 
                      alt="" width="100" height="100" ></img>
                    </div>
                </div>

            </div>
        </div>
        <div class="mb-3">
          <label class="small mb-1" for="form.first_name.id_for_label">Имя</label>
          <!-- <input type="text" class="form-control" id="floatingPassword" placeholder="Имя"> -->
          {{ form.first_name }}
        </div>
        <div class="mb-3">
            <label class="small mb-1" for="inputLastName">Фамилия</label>
          <!-- <input type="text" class="form-control" id="floatingPassword" placeholder="Фамилия"> -->
          {{ form.last_name }}
        </div>
        <div class="mb-3">
            <!-- <input class="form-control" type="file" id="formFile" placeholder="Выберите фотографи"> -->
            {{ form.image }}
            <label class="small mb-1 pb-5" for="{{ form.image.id_for_label }}">Выберите изображение</label>
          </div>

        <div class="mb-3">
            <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
            <!-- <input class="form-control py-2" id="inputUsername" type="text"
                aria-describedby="usernameHelp"
                value="valeriy" disabled/> -->
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                почты</label>
            <!-- <input class="form-control py-2" id="inputEmailAddress" type="email"
                aria-describedby="emailHelp"
                value="valerypavlikov@yandex.ru" disabled/> -->
            {{ form.email }}
        </div>
  
        <button class="w-100 btn btn-lg btn-primary" type="submit">Сохранить</button> 
      </form>
    </main>
</div>
{% endblock users %}
