{% extends 'base.html' %}
{% load static %}
{% block register %}
<div class="text-center mt-5">
  <br>
  <br>
  <br>
  <br>
  
  <!-- Custom styles for this template -->
  <link href="{% static 'users/css/signin.css' %}" rel="stylesheet">
  <main class="form-signin">
    <form action="{% url 'register' %}" method='post'>
      <div class="container gx-5">
        <div class="row">
          <div class="col-md-5">
            <div class="imgAbt">
              <embed class="mb-2" src="{% static 'users/image/person-plus-fill.svg' %}" alt="" width="72" height="57" ></embed>
              
            </div>
          </div>
          <div class="col-md-7 p-2 pr-2 title_logo">
            <h1>#Start</h1>
          </div>
        </div>
        <h1 class="h3 mb-3 pt-3 fw-normal title_logo">Регистрация</h1>
      </div>
      {% csrf_token %}
      {% if errors %}
        <div class='alert {% if messages %} alert-success {% else %} alert-warning {% endif %} alert-dismissible fade show' role='alert'>
          {{ errors }}
      </div>
      {% endif %}
      <div class="form-signin p-0">
        <!-- <input type="text" class="form-control" id="floatingInput" placeholder="Login"> -->
        <!-- <label for="{{ form.username.id_for_label  }}">Login</label> -->
        {{ form.first_name }}
      </div>
      <div class="form-signin p-0">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        <!-- <label for="{{ form.password.id_for_label }}">Password</label> -->
        {{ form.last_name }}
      </div>
      <div class="form-signin p-0">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        <!-- <label for="{{ form.password.id_for_label }}">Password</label> -->
        {{ form.username }}
      </div>
      <div class="form-signin p-0">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        <!-- <label for="{{ form.password.id_for_label }}">Password</label> -->
        {{ form.email }}
      </div>
      <div class="form-signin p-0">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        <!-- <label for="{{ form.password.id_for_label }}">Password</label> -->
        {{ form.password1 }}
      </div>
      <div class="form-signin p-0">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        <!-- <label for="{{ form.password.id_for_label }}">Password</label> -->
        {{ form.password2 }}
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button> 

    </form>
  </main>
</div>
{% endblock register %}
